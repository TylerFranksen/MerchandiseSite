<!DOCTYPE html>
<html>
<head>
  <title>Jake's Junk</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Jake's Junk</h1>




  <!-- Replace current clientID with your own sandbox Business account app client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=ASizJPxyel_THAfI1mHkkXv6tZfh2XG8l5cQ7FM3wKugiixq5evXrCpcK9h8baPE8tkfBwX4JeB6DmKG&currency=USD"></script>
  <!-- Set up a container element for the button -->

  <div class="SiteDescField">
    <p class="SiteDescBody">
      Our goal is simple. If you find it inconvenient, impossible, or otherwise difficult to get your bins to the curb in a timely manner,
      let us.
    </p>
  </div>


  <div class="payment-field">
    <h2>Item 1</h2>
    <button class="payment-button" data-target="payment-window-1">Available</button>
    <div id="payment-window-1" class="payment-window">
      <h2 class="window-title">Purchase Item 1?</h2>
        <div id="paypal-button-container"></div>
        <script>
          paypal.Buttons({   
            style: {
              layout: 'vertical',
              color:  'black',
              shape:  'rect',
              label:  'paypal',
              disableMaxWidth: true,
              // tagline: false
            },         
            createOrder() {
              return fetch("/my-server/create-paypal-order", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  cart: [
                    {
                      sku: "YOUR_PRODUCT_STOCK_KEEPING_UNIT",
                      quantity: "YOUR_PRODUCT_QUANTITY",
                    },
                  ]
                })
              })
              .then((response) => response.json())
              .then((order) => order.id);
            }
          }).render('#paypal-button-container');
        </script>
      <a class="payment-link" href="payment.html">Go to Checkout</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
